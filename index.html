<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title> Buscar Personas</title>
<style>
   footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: white;
    padding: 10px 0;
    text-align: center;
}

</style>

  </head>
  <body>
   
    <main class="container">
        <h2 class="mt-3"> <i class="bi bi-person-bounding-box"></i> Buscar Personas</h2>

        <div class="row">
            <div class="col">
              
              <input id="txtBusqueda" type="text" class="form-control" placeholder="Ingrese nombre o identificación">
            </div>
            <div class="col">
                <button class="btn btn-outline-primary" type="button" onclick="Buscar()"><i class="bi bi-search"></i> Buscar  </button>
                <button class="btn btn-outline-secondary" type="button" onclick="Limpiar()"> <i class="bi bi-trash"></i>  </button>
            </div>
        </div>
     
        
        <table id="tbResultado" class="table mt-3">
            <thead class="table-dark">
                <tr>
                    <th>Identificación</th>
                    <th id="thnombres">Nombre Completo</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

    </main>
    <footer class="pt-4 my-md-5 pt-md-5 border-top">&copy; <span id="year"></span>  CODENI.  <cite title="derechos reservados">Todos los derechos reservados.</cite></footer>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

   

  </body>
</html>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
        function Limpiar() {
            document.getElementById('txtBusqueda').value = "";
            document.querySelector("#tbResultado tbody").innerHTML = "";
        }

        async function Buscar() {
            let valorBuscar = document.getElementById('txtBusqueda').value.trim();
            if (valorBuscar.length < 1) return;

            let requestData = {
                identificacion: valorBuscar,
                primernombre: "",
                segundonombre: "",
                primerapellido: "",
                segundoapellido: ""
            };

            try {
                let response = await $.ajax({
                    url: "https://portalapi.minsa.gob.ni/wsconsultasipai/v1/consulta/info/obtenerDatosPersonaVacuna",
                    method: "POST",
                    contentType: "application/json",
                    data: JSON.stringify(requestData),
                });
                
                let parsedResponse = JSON.parse(JSON.stringify(response));
                let data = JSON.parse(parsedResponse.data[0].data);
                let persona = data[0].PERSONA;
                
                let tbody = document.querySelector("#tbResultado tbody");
                tbody.innerHTML = ""; // Limpia resultados previos

                if (!persona) {
                    tbody.innerHTML = `<tr><td colspan="2">No hay datos compatibles con la búsqueda.</td></tr>`;
                    return;
                }
                
                let fila = `<tr>
                                <td>${persona.IDENTIFICACION_NUMERO || "N/A"}</td>
                                <td>${persona.NOMBRE_COMPLETO || "N/A"}</td>
                            </tr>`;
                tbody.innerHTML += fila;

            } catch (error) {
                console.error("Error en la búsqueda:", error);
                alert("Error al buscar datos. Inténtelo de nuevo.");
            }
        }
    </script>
</body>
</html>
