    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
        function mostrarAlerta() {
        let alertHTML = `
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>Holy guacamole!</strong> You should check in on some of those fields below.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        `;

        document.getElementById("alertContainer").innerHTML = alertHTML;
    }

        function Limpiar() {
            document.getElementById('txtBusqueda').value = "";
           mostrarAlerta() 
        }

        async function Buscar() {
            let valorBuscar = document.getElementById('txtBusqueda').value.trim();
            if (valorBuscar.length < 1) return;

            let requestData = {
                identificacion: valorBuscar,
                primernombre: "",
                segundonombre: "",
                primerapellido: "",
                segundoapellido: ""
            };

            try {
                let response = await $.ajax({
                    url: "https://portalapi.minsa.gob.ni/wsconsultasipai/v1/consulta/info/obtenerDatosPersonaVacuna",
                    method: "POST",
                    contentType: "application/json",
                    data: JSON.stringify(requestData),
                });
                
                let parsedResponse = JSON.parse(JSON.stringify(response));
                let data = JSON.parse(parsedResponse.data[0].data);
                let persona = data[0].PERSONA;
                
                // let tbody = document.querySelector("#tbResultado tbody");
                // tbody.innerHTML = ""; // Limpia resultados previos

                if (!persona) {
                    tbody.innerHTML = `<tr><td colspan="2">No hay datos compatibles con la búsqueda.</td></tr>`;
                    return;
                }
                

                // Llenar los datos en la tarjeta
                document.getElementById("Identificacion").textContent = persona.IDENTIFICACION_NUMERO || "N/A";
                document.getElementById("NombreCompleto").textContent = persona.NOMBRE_COMPLETO || "N/A";
                document.getElementById("Direccion").textContent = persona.DIRECCION_RESIDENCIA || "N/A";
                document.getElementById("Edad").textContent = persona.EDAD || "N/A";
                document.getElementById("telf").textContent = persona.TELEFONO || "N/A";


               
            } catch (error) {
                console.error("Error en la búsqueda:", error);
                alert("Error al buscar datos. Inténtelo de nuevo.");
            }
        }

        
    </script>
